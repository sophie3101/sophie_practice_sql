version: 2

models:
  - name: dim_times
    columns:
      - name: time_id
        tests: [unique, not_null]
      - name: year
        tests:  
          - dbt_utils.accepted_range:
              min_value: 0
              inclusive: false # Ensures values are strictly greater than 0
      - name: season
        description: Season of the games (summer or winter).
        tests:  
          - not_null
          - accepted_values:
              values: ['summer', 'winter']