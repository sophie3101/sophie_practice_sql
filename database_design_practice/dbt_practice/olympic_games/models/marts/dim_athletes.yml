version: 2

models:
  - name: dim_athletes
    columns:
      - name: athlete_id
        tests: [unique, not_null]
      - name: name
        tests:  [unique, not_null]
      - name: sex
        tests:
        - accepted_values:
            values: ['female', 'male']
      - name: height
        tests:
          - dbt_utils.accepted_range:
              min_value: 0
              inclusive: false # Ensures values are strictly greater than 0
      - name: weight
        tests:
          - dbt_utils.accepted_range:
              min_value: 0
              inclusive: false 
      - name: age
        tests:
          - dbt_utils.accepted_range:
              min_value: 0
              inclusive: false 
